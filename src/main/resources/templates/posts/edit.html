<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Edit Post</title>
</head>
<body>
<div th:replace="fragments/navbar :: main-navbar"></div>
<header class="jumbotron">
    <h1 class="display-3 text-center">Edit Post</h1>
</header>
<div class="container h-100">

        <form th:action="'/posts/' + ${post.id} + '/edit'" th:method="post" th:object="${post}">
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" id="title" type="text" th:value="*{title}" name="title">
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <textarea class="form-control" id="body" th:text="*{body}" name="body"></textarea>
            </div>
            <button class="btn btn-primary btn-block">Update</button>
        </form>

</div>
</body>
<div th:replace="fragments/footer :: main-footer"></div>
</html>
