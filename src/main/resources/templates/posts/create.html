<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- ... -->
<div sec:authorize="isAuthenticated()">

<!--    This content is only shown to authenticated users.-->

    User ID: <span th:text="${#authentication.principal.id}"/>
    Username: <span th:text="${#authentication.principal.username}"/>
    Email: <span th:text="${#authentication.principal.email}"/>
</div>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/navbar :: main-navbar"></div>
<header class="jumbotron">
    <h1 class="display-3 text-center">Create A Post!</h1>
</header>
<div class="container mt-3 mb-3">
    <div class="card p-3 border-0">
        <form th:action="${'/posts/create'}" th:method="post" th:object="${post}">
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" id="title" type="text"  name="title" th:field="*{title}">
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <textarea class="form-control" id="body" name="body" th:field="*{body}"></textarea>
            </div>
            <button class="btn btn-primary btn-block">Update</button>
        </form>
    </div>
</div>
</body>
<div th:replace="fragments/footer :: main-footer"></div>
</html>
