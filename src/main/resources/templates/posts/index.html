<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="../../static.css/style.css" rel="stylesheet">
    <title>Showing All The Posts</title>
</head>
<body class="h-100">


<div th:replace="fragments/navbar :: main-navbar"></div>
<header class="jumbotron" src="../static.css/springblogimage.jpg">
    <h1 class="display-3 text-center" >Featured Posts</h1>
</header>
<div class="container h-100 mt-3 mb-3">

    <div th:if="${posts.size() == 0}">
        <h1 class="row justify-content-md-center mt-5">No such posts exist</h1>
    </div>

<div class="card border-0"  th:each="post : ${posts}">
    <div class="card-body" >
    <a th:href="@{'posts/' + ${post.id}}" th:text="${post.title}"></a>

    <p th:text="${post.body}"></p>
    </div>


<!--    <input type="hidden" name="id" th:value="${post.id}">-->
</div>
</div>

</body>
<div th:replace="fragments/footer :: main-footer"></div>
</html>
