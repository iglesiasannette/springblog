<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sign up</title>
</head>
<body>
<div class="row justify-content-md-center mt-5">
    <div class="card mx-auto col-md-4" style="width: 500px;">
        <div class="card-body mx-auto" >
            <h1 class="display-4 text-center">Create an account</h1>

<form th:action="@{/sign-up}" method="POST" th:object="${user}">
    <div class="form-group">
        <label for="username">Username</label>
            <input id="username" th:field="*{username}" />
    </div>

    <div class="form-group">
        <label for="email">Email</label>
            <input id="email" th:field="*{email}" />
    </div>

    <div class="form-group">
        <label for="password">Password</label>
            <input id="password" type="password" th:field="*{password}" />
    </div>
    <input value="Sign me up!" type="submit" />
</form>
        </div>
    </div>
</div>
</body>
</html>
